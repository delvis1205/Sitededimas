<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas - FF Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg, /* Direção do gradiente */
                rgba(0, 0, 255, 0.6) 0%, /* Azul claro */
                rgba(255, 0, 0, 0.6) 50%, /* Vermelho claro */
                rgba(255, 255, 0, 0.6) 100% /* Amarelo claro */
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #282828; /* Cor de fundo do cabeçalho */
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            color: #ff8c00; /* Cor do Free Fire */
        }
        h2 {
            color: #ffffff; /* Cor branca para o subtítulo */
        }
        .container {
            margin: 20px;
        }
        .product-card {
            background-color: #282828; /* Cor de fundo dos produtos */
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: inline-block; /* Ajusta o tamanho do card ao conteúdo */
            width: 30%; /* Ajusta a largura do card */
            vertical-align: top; /* Alinha os cards verticalmente */
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00; /* Cor verde dos preços */
        }
        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00; /* Cor do Free Fire */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff6f00; /* Cor do Free Fire ao passar o mouse */
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        footer {
            background-color: #282828; /* Cor de fundo do rodapé */
            color: white; /* Cor do texto do rodapé */
            text-align: center; /* Alinha o texto ao centro */
            padding: 10px 0; /* Espaçamento interno */
            position: fixed; /* Fixa o rodapé na parte inferior da página */
            width: 100%; /* Faz o rodapé ocupar toda a largura da página */
            bottom: 0; /* Posiciona o rodapé na parte inferior */
            left: 0; /* Alinha o rodapé à esquerda */
            font-size: 14px; /* Tamanho da fonte do texto */
        }
    </style>
</head>
<body>

    <header>
        <h1>Assinaturas - FF Angola</h1>
        <h2>Selecione o Plano de Assinatura</h2>
    </header>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura1.png" alt="Assinatura 3 dias">
            </div>
            <h3>Assinatura - 3 dias</h3>
            <p class="price">700 Kz</p>
            <a href="formulario.html?produto=Assinatura 3 dias&preco=700" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura2.png" alt="Assinatura 1 semana">
            </div>
            <h3>Assinatura - 1 semana</h3>
            <p class="price">1300 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 semana&preco=1300" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura3.png" alt="Assinatura 1 mês">
            </div>
            <h3>Assinatura - 1 mês</h3>
            <p class="price">5200 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 mês&preco=5200" class="select-btn">Selecionar</a>
        </div>
    </div>

    <footer>
        <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    </footer>

</body>
</html>
