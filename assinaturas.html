<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas - Dimas FF DM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        h1, h2 {
            color: #ffbe00;
        }
        .container {
            margin: 20px;
        }
        .product-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00;
        }
        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff8500;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        .form-container {
            margin-top: 20px;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container input, .form-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ff8500;
        }
    </style>
</head>
<body>

    <header>
        <h1>Assinaturas - Dimas FF DM</h1>
        <h2>Escolha o tipo de Assinatura</h2>
    </header>

    <div class="container">
        <!-- Exemplo de produto -->
        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura1.png" alt="3 Dias">
            </div>
            <h3>3 Dias</h3>
            <p class="price">700 Kz</p>
            <p class="select-btn" data-preco="700" data-nome="3 Dias">Selecionar</p>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura2.png" alt="1 Semana">
            </div>
            <h3>1 Semana</h3>
            <p class="price">1300 Kz</p>
            <p class="select-btn" data-preco="1300" data-nome="1 Semana">Selecionar</p>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura3.png" alt="1 Mês">
            </div>
            <h3>1 Mês</h3>
            <p class="price">5200 Kz</p>
            <p class="select-btn" data-preco="5200" data-nome="1 Mês">Selecionar</p>
        </div>

        <!-- Formulário de Pedido -->
        <div class="form-container">
            <form id="pedido-form" action="#" method="get" target="_blank">
                <h3>Preencha seus dados para o Pedido de Assinatura</h3>
                <input type="text" id="id-jogador" name="id" placeholder="ID do Jogador" required>
                <input type="text" id="nome-jogador" name="name" placeholder="Nome" required>
                <select id="metodo-pagamento" name="payment" required>
                    <option value="" disabled selected>Método de Pagamento</option>
                    <option value="Multicaixa Express: 930441438">Multicaixa Express: 930441438</option>
                    <option value="Transferência Bancária: 0040.0000.9841.5347.1016.4">Transferência Bancária: 0040.0000.9841.5347.1016.4</option>
                </select>
                <input type="hidden" id="hidden-text" name="text">
                <button type="submit">Obter Agora</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.select-btn').forEach(button => {
            button.addEventListener('click', () => {
                const preco = button.dataset.preco;
                const nome = button.dataset.nome;
                document.getElementById('hidden-text').value = `Pedido de Assinatura:\nTipo: ${nome}\nPreço: ${preco} Kz\nID do Jogador: ID_DO_JOGADOR\nNome do Jogador: NOME\nMétodo de Pagamento: MÉTODO_DE_PAGAMENTO`;
            });
        });

        document.getElementById('pedido-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const tipo = document.querySelector('.select-btn[data-preco]').dataset.nome;
            const preco = document.querySelector('.select-btn[data-preco]').dataset.preco;
            const idJogador = document.getElementById('id-jogador').value;
            const nomeJogador = document.getElementById('nome-jogador').value;
            const metodoPagamento = document.getElementById('metodo-pagamento').value;

            const mensagem = `Pedido de Assinatura:\nTipo: ${tipo}\nPreço: ${preco} Kz\nID do Jogador: ${idJogador}\nNome do Jogador: ${nomeJogador}\nMétodo de Pagamento: ${metodoPagamento}`;
            const linkWhatsApp = `https://wa.me/244930441438?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = linkWhatsApp;
        });
    </script>

</body>
    </html>
