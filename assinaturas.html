<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas - FF Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg, /* Direção do gradiente */
                rgba(0, 0, 255, 0.6) 0%, /* Azul claro */
                rgba(255, 0, 0, 0.6) 50%, /* Vermelho claro */
                rgba(255, 255, 0, 0.6) 100% /* Amarelo claro */
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex; /* Usar flexbox para empurrar o rodapé */
            flex-direction: column; /* Colocar os itens em coluna */
            min-height: 100vh; /* Garantir que o conteúdo ocupe a altura total */
        }
       
        h1, h2 {
            margin: 0;
        }
        h1 {
            color: #ff8c00; /* Cor do Free Fire */
        }
        h2 {
            color: #ffffff; /* Cor branca para o subtítulo */
        }
        .container {
            margin: 20px;
            flex: 1; /* Faz o conteúdo ocupar o espaço disponível */
            display: flex; /* Alinha os cards em linha */
            flex-wrap: wrap; /* Permite que os cards se movam para a linha seguinte */
            justify-content: center; /* Centraliza os cards */
        }
        .product-card {
            background-color: #282828; /* Cor de fundo dos produtos */
            padding: 10px; /* Reduz o padding */
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 30%; /* Ajusta a largura do card */
            vertical-align: top; /* Alinha os cards verticalmente */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os itens no card */
        }
        .img-container {
            overflow: hidden; /* Esconde o que excede o container */
            height: 150px; /* Define uma altura fixa para a imagem */
            display: flex;
            justify-content: center; /* Centraliza a imagem horizontalmente */
            align-items: center; /* Centraliza a imagem verticalmente */
        }
        .img-container img {
            max-width: 100%; /* Limita a largura máxima da imagem */
            max-height: 100%; /* Limita a altura máxima da imagem */
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00; /* Cor verde dos preços */
        }
        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00; /* Cor do Free Fire */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff6f00; /* Cor do Free Fire ao passar o mouse */
        }
       .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: #282828; /* Cor de fundo do rodapé */
            color: white; /* Cor do texto do rodapé */
            text-align: center; /* Alinha o texto ao centro */
            padding: 10px 0; /* Espaçamento interno */
            font-size: 14px; /* Tamanho da fonte do texto */
        }
    </style>
</head>
<body>

    <header>
        <h1>Assinaturas - FF Angola</h1>
        <h2>Selecione o Plano de Assinatura</h2>
    </header>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura1.png" alt="Assinatura 3 dias">
            </div>
            <h3>Assinatura - 3 dias</h3>
            <p class="price">1300 Kz</p>
            <a href="formulario.html?produto=Assinatura 3 dias&preco=1300" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura2.png" alt="Assinatura 1 semana">
            </div>
            <h3>Assinatura - 1 semana</h3>
            <p class="price">3000 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 semana&preco=3000" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura3.png" alt="Assinatura 1 mês">
            </div>
            <h3>Assinatura - 1 mês</h3>
            <p class="price">8200 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 mês&preco=8200" class="select-btn">Selecionar</a>
        </div>
    </div>

    <!-- Ícone do WhatsApp -->
    <div class="whatsapp-icon">
        <a href="https://chat.whatsapp.com/L3ieH3i8QvXGtJe44zaNbP" target="_blank">
            <img src="images/whatsapp-icon.png" alt="WhatsApp" width="50" height="50">
        </a>
    </div>

    <footer>
        <p>&copy;2024 FF Dimas Angola - Todos os direitos reservados</p>
             <p>&copy;INFLUENCER 930441438.</p>  
    </footer>

</body>
</html>
