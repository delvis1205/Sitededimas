<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas - Dimas FF DM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffbe00;
        }
        .container {
            margin: 20px;
        }
        .product-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00;
        }
        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff8500;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Assinaturas - Dimas FF DM</h1>
        <h2>Selecione o Plano de Assinatura</h2>
    </header>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura1.png" alt="Assinatura 3 dias">
            </div>
            <h3>Assinatura - 3 dias</h3>
            <p class="price">700 Kz</p>
            <a href="formulario.html?produto=Assinatura 3 dias&preco=700" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura2.png" alt="Assinatura 1 semana">
            </div>
            <h3>Assinatura - 1 semana</h3>
            <p class="price">1300 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 semana&preco=1300" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura3.png" alt="Assinatura 1 mês">
            </div>
            <h3>Assinatura - 1 mês</h3>
            <p class="price">5200 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 mês&preco=5200" class="select-btn">Selecionar</a>
        </div>
    </div>

</body>
</html>
