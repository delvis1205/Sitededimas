<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas - FF Angola</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6600, #ff3300, #ff9900, #ffcc00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            color: #ffffff; /* Cor branca para o título */
            font-size: 4em;
            text-shadow: 4px 4px 0px #ff6600, 8px 8px 0px #ff3300;
            letter-spacing: 2px;
            transform: skew(-5deg);
            margin: 0;
        }

        h2 {
            color: #000000; /* Cor preta para o subtítulo */
        }

        .container {
            margin: 20px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background-color: #282828;
            padding: 10px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 30%;
            vertical-align: top;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-container {
            overflow: hidden;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            width: 150px; /* Largura fixa para manter o tamanho */
            height: 150px; /* Altura fixa para manter o tamanho */
            border-radius: 50%; /* Fazendo as imagens serem redondas */
            object-fit: cover; /* Mantendo a proporção da imagem */
        }

        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00;
        }

        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .select-btn:hover {
            background-color: #ff6f00;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .login-area {
            text-align: right;
            margin-bottom: 20px;
        }

        .login-area a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-area a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <header>
        <h1>Assinaturas - FF Angola</h1>
        <h2>Selecione o Plano de Assinatura</h2>
    </header>

    <div class="login-area" id="login-section">
        <!-- Esta área será atualizada dependendo do status de login -->
         <a href="termo.html">Termos</a> | <a href="politicas.html">Privacidade</a>
    </div>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura1.png" alt="Assinatura 3 dias">
            </div>
            <h3>Assinatura - 3 dias</h3>
            <p class="price">1300 Kz</p>
            <a href="formulario.html?produto=Assinatura 3 dias&preco=1300" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura2.png" alt="Assinatura 1 semana">
            </div>
            <h3>Assinatura - 1 semana</h3>
            <p class="price">3000 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 semana&preco=3000" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/assinatura3.png" alt="Assinatura 1 mês">
            </div>
            <h3>Assinatura - 1 mês</h3>
            <p class="price">8200 Kz</p>
            <a href="formulario.html?produto=Assinatura 1 mês&preco=8200" class="select-btn">Selecionar</a>
        </div>
    </div>

    <!-- Ícone do WhatsApp -->
    <div class="whatsapp-icon">
        <a href="https://chat.whatsapp.com/L3ieH3i8QvXGtJe44zaNbP" target="_blank">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>

    <footer>
        <p>&copy;2024 FF Dimas Angola - Todos os direitos reservados</p>
        <p>&copy;INFLUENCER 930441438.</p>  
    </footer>

    <script>
        // Simulando login (substitua esta parte por uma verificação real)
        const isLoggedIn = false; // Aqui você pode substituir com a lógica real de verificação de login

        const loginSection = document.getElementById('login-section');

        if (isLoggedIn) {
            loginSection.innerHTML = '<p>Bem-vindo, Usuário! <a href="/logout">Logout</a></p>';
        }
    </script>

</body>
</html>
