<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamantes - Dimas FF DM</title>
    <style>
        /* Seu CSS original aqui */
    </style>
</head>
<body>

    <header>
        <h1>Diamantes - Dimas FF DM</h1>
        <h2>Escolha a quantidade de Diamantes</h2>
    </header>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/diamante1.png" alt="100 Diamantes">
            </div>
            <h3>100 Diamantes</h3>
            <p class="price">1340 Kz</p>
            <p class="select-btn" onclick="selectProduct('100 Diamantes', '1340 Kz')">Selecionar</p>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/diamante2.png" alt="310 Diamantes">
            </div>
            <h3>310 Diamantes</h3>
            <p class="price">4240 Kz</p>
            <p class="select-btn" onclick="selectProduct('310 Diamantes', '4240 Kz')">Selecionar</p>
        </div>

        <!-- Adicione mais produtos aqui... -->
    </div>

    <!-- Formulário que aparecerá após a seleção -->
    <div id="form-container" class="form-container" style="display: none;">
        <h3>Preencha seus dados para o Pedido de Diamantes</h3>
        <form id="order-form" action="https://wa.me/244930441438" method="get" target="_blank">
            <input type="text" id="product" name="product" readonly>
            <input type="text" id="price" name="price" readonly>
            <input type="text" name="id" placeholder="ID do Jogador" required>
            <input type="text" name="name" placeholder="Nome" required>
            <select name="payment" required>
                <option value="" disabled selected>Método de Pagamento</option>
                <option value="Multicaixa Express: 930441438">Multicaixa Express: 930441438</option>
                <option value="Transferência Bancária: 0040.0000.9841.5347.1016.4">Transferência Bancária: 0040.0000.9841.5347.1016.4</option>
            </select>
            <button type="submit">Obter Agora</button>
        </form>
    </div>

    <script>
        function selectProduct(product, price) {
            // Exibe o formulário
            document.getElementById('form-container').style.display = 'block';

            // Preenche o formulário com os dados do produto selecionado
            document.getElementById('product').value = product;
            document.getElementById('price').value = price;

            // Rola a página até o formulário
            document.getElementById('form-container').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
