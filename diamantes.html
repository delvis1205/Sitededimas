<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamantes - FF Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffbe00;
        }
        .container {
            margin: 20px;
        }
        .form-container {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #ff8500;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Diamantes - FF Angola</h1>
        <h2>Preencha seus dados para receber o pedido.</h2>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="pedido-form">
                <label for="diamantes">Quantidade de Diamantes:</label>
                <select id="diamantes" name="diamantes">
                    <option value="100" data-preco="1340">100 Diamantes</option>
                    <option value="310" data-preco="4240">310 Diamantes</option>
                    <option value="520" data-preco="6960">520 Diamantes</option>
                    <option value="1060" data-preco="14500">1060 Diamantes</option>
                    <option value="2180" data-preco="29709">2180 Diamantes</option>
                    <option value="5600" data-preco="75800">5600 Diamantes</option>
                </select>
                <br>
                <label for="id-jogador">ID do Jogador:</label>
                <input type="text" id="id-jogador" name="id-jogador">
                <br>
                <label for="nome-jogador">Nome do Jogador:</label>
                <input type="text" id="nome-jogador" name="nome-jogador">
                <br>
                <label for="metodo-pagamento">Método de Pagamento:</label>
                <select id="metodo-pagamento" name="metodo-pagamento">
                    <option value="Multicaixa Express">Multicaixa Express</option>
                    <option value="Banco">Banco</option>
                    <!-- Adicione mais opções se necessário -->
                </select>
                <br>
                <button type="submit">Obter Agora</button>
            </form>
        </div>
    </div>

    <footer>
        <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animação de parabéns
            function showCongratulations() {
                const congratulations = document.createElement('div');
                congratulations.innerHTML = '<h2>Parabéns!</h2><p>Seu pedido foi enviado com sucesso.</p>';
                congratulations.style.position = 'fixed';
                congratulations.style.top = '50%';
                congratulations.style.left = '50%';
                congratulations.style.transform = 'translate(-50%, -50%)';
                congratulations.style.backgroundColor = '#00ff00';
                congratulations.style.color = '#fff';
                congratulations.style.padding = '20px';
                congratulations.style.borderRadius = '10px';
                congratulations.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
                congratulations.style.zIndex = '1000';
                document.body.appendChild(congratulations);

                setTimeout(() => {
                    document.body.removeChild(congratulations);
                }, 3000); // Remover a mensagem após 3 segundos
            }

            // Código para o formulário de pedido de diamantes
            document.getElementById('pedido-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const diamantes = document.getElementById('diamantes').value;
                const preco = document.querySelector(`#diamantes option[value="${diamantes}"]`).dataset.preco;
                const idJogador = document.getElementById('id-jogador').value;
                const nomeJogador = document.getElementById('nome-jogador').value;
                const metodoPagamento = document.getElementById('metodo-pagamento').value;
                
                const mensagem = `Pedido de Diamantes:\nQuantidade: ${diamantes} Diamantes\nPreço: ${preco} Kz\nID do Jogador: ${idJogador}\nNome do Jogador: ${nomeJogador}\nMétodo de Pagamento: ${metodoPagamento}`;
                
                showCongratulations(); // Exibir animação de parabéns

                // Redirecionar para o WhatsApp após a animação
                setTimeout(() => {
                    const linkWhatsApp = `whatsapp://send/?phone=244930441438&text=${encodeURIComponent(mensagem)}&type=phone_number&app_absent=0`;
                    window.location.href = linkWhatsApp;
                }, 3000); // Redirecionar após 3 segundos
            });
        });
    </script>

</body>
</html>
