<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Outros Itens</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6600, #ff3300, #ff9900, #ffcc00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h2 {
            color: #ffffff; /* Cor branca para o título */
        }

        .container {
            margin: 20px;
            flex: 1;
        }

        form {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        input, select {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            border: 2px solid #ff8c00;
            border-radius: 5px;
            background-color: #383838;
            color: white;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff6f00;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #ff6f00;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff8c00;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .login-area {
            text-align: right;
            margin: 20px;
        }

        .login-area a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-area a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pedido de Outros Itens</h1>
    </header>

    <div class="login-area" id="login-section">
        <!-- Esta área será atualizada dependendo do status de login -->
    </div>

    <div class="container">
        <h2 id="produto-info">Pedido de Outros Itens</h2>
        <form id="pedido-form">
            <label for="id-jogador">ID do Jogador:</label>
            <input type="text" id="id-jogador" name="id-jogador" required>

            <label for="nome-jogador">Nome do Jogador:</label>
            <input type="text" id="nome-jogador" name="nome-jogador" required>

            <label for="metodo-pagamento">Método de Pagamento:</label>
            <select id="metodo-pagamento" name="metodo-pagamento" required>
                <option value="Express: 930441438">Express: 930441438</option>
                <option value="Tranf. BAI 0040.0000.9841.5347.1016.4">Tranf. BAI 0040.0000.9841.5347.1016.4</option>
                <option value="PAYPAY AO: 930441438">PAYPAY AO: 930441438</option>
            </select>

            <input type="hidden" id="hidden-text" name="text">
            <button type="submit">Obter Agora</button>
        </form>
    </div>

    <script>
        // Simulando login (substitua esta parte por uma verificação real)
        const isLoggedIn = false; // Aqui você pode substituir com a lógica real de verificação de login

        const loginSection = document.getElementById('login-section');

        if (isLoggedIn) {
            loginSection.innerHTML = '<p>Bem-vindo, Usuário! <a href="/logout">Logout</a></p>';
        } else {
            loginSection.innerHTML = '<a href="login.html">Login</a> | <a href="registro.html">Registrar</a>';
        }

        // Ajusta o volume da música
        document.getElementById('background-music').volume = 0.1; // Define o volume para 10%

        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const produto = urlParams.get('produto');
        const preco = urlParams.get('preco');

        // Atualiza as informações do produto no formulário
        document.getElementById('produto-info').textContent = `${produto} - ${preco} Kz`;

        // Envia o formulário para o WhatsApp
        document.getElementById('pedido-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const idJogador = document.getElementById('id-jogador').value;
            const nomeJogador = document.getElementById('nome-jogador').value;
            const metodoPagamento = document.getElementById('metodo-pagamento').value;

            const mensagem = `Novo Pedido:\nProduto: ${produto} \nPreço: ${preco} Kz\nID do Jogador: ${idJogador}\nNome do Jogador: ${nomeJogador}\nMétodo de Pagamento: ${metodoPagamento}`;
            const linkWhatsApp = `https://wa.me/244930441438?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = linkWhatsApp;
        });
    </script>

    <!-- Ícone do WhatsApp -->
    <div class="whatsapp-icon">
        <a href="https://chat.whatsapp.com/L3ieH3i8QvXGtJe44zaNbP" target="_blank">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 FF Dimas Angola - Todos os direitos reservados</p> 
        <p>&copy; INFLUENCER 930441438</p> 
    </footer>

</body>
</html>
