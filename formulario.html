<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                to bottom right,
                blue 33%, /* Azul no topo */
                blue 33%, /* Azul no topo */
                red 33%, /* Vermelho no meio */
                red 66%, /* Vermelho no meio */
                yellow 66% /* Amarelo na parte inferior */
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff8c00; /* Cor do Free Fire */
        }
        .form-container {
            margin-top: 20px;
            background-color: #282828; /* Cor de fundo dos formulários */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container input, .form-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #ff8c00; /* Cor do Free Fire */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ff6f00; /* Cor do Free Fire ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Preencha seus dados para receber o Pedido</h1>

    <div class="form-container">
        <form id="pedido-form" action="#" method="get" target="_blank">
            <h3 id="produto-info"></h3>
            <input type="text" id="id-jogador" name="id" placeholder="ID do Jogador" required>
            <input type="text" id="nome-jogador" name="name" placeholder="Nome" required>
            <select id="metodo-pagamento" name="payment" required>
                <option value="" disabled selected>Método de Pagamento</option>
                <option value="Multicaixa Express: 930441438">Multicaixa Express: 930441438</option>
                <option value="Transferência Bancária: 0040.0000.9841.5347.1016.4">Transferência Bancária: 0040.0000.9841.5347.1016.4</option>
            </select>
            <input type="hidden" id="hidden-text" name="text">
            <button type="submit">Obter Agora</button>
        </form>
    </div>

    <script>
        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const produto = urlParams.get('produto');
        const preco = urlParams.get('preco');

        // Atualiza as informações do produto no formulário
        document.getElementById('produto-info').textContent = `${produto} Diamantes - ${preco} Kz`;

        // Envia o formulário para o WhatsApp
        document.getElementById('pedido-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const idJogador = document.getElementById('id-jogador').value;
            const nomeJogador = document.getElementById('nome-jogador').value;
            const metodoPagamento = document.getElementById('metodo-pagamento').value;

            const mensagem = `Pedido de Diamantes:\nTipo: ${produto} Diamantes\nPreço: ${preco} Kz\nID do Jogador: ${idJogador}\nNome do Jogador: ${nomeJogador}\nMétodo de Pagamento: ${metodoPagamento}`;
            const linkWhatsApp = `https://wa.me/244930441438?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = linkWhatsApp;
        });
    </script>

</body>
</html>
