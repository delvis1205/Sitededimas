<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Diamantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg, 
                rgba(0, 0, 255, 0.6) 0%, 
                rgba(255, 0, 0, 0.6) 50%, 
                rgba(255, 255, 0, 0.6) 100%
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin: 20px;
            flex: 1; /* Faz com que o conteúdo principal ocupe o espaço disponível */
        }
        form {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #ff6f00;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff8c00;
        }
        /* Estilo para o rodapé */
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="produto-info">Pedido de Diamantes</h2>
    <form id="pedido-form">
        <label for="id-jogador">ID do Jogador:</label>
        <input type="text" id="id-jogador" name="id-jogador" required>

        <label for="nome-jogador">Nome do Jogador:</label>
        <input type="text" id="nome-jogador" name="nome-jogador" required>

        <label for="metodo-pagamento">Método de Pagamento:</label>
        <select id="metodo-pagamento" name="metodo-pagamento" required>
            <option value="Multicaixa Express">Multicaixa Express</option>
            <option value="Bancos de Angola">Bancos de Angola</option>
        </select>

        <input type="hidden" id="hidden-text" name="text">
        <button type="submit">Obter Agora</button>
    </form>
</div>

<script>
    // Obtém os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const produto = urlParams.get('produto');
    const preco = urlParams.get('preco');

    // Atualiza as informações do produto no formulário
    document.getElementById('produto-info').textContent = `${produto} Diamantes - ${preco} Kz`;

    // Envia o formulário para o WhatsApp
    document.getElementById('pedido-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const idJogador = document.getElementById('id-jogador').value;
        const nomeJogador = document.getElementById('nome-jogador').value;
        const metodoPagamento = document.getElementById('metodo-pagamento').value;

        const mensagem = `Novo Pedido:\nTipo: ${produto} Diamantes\nPreço: ${preco} Kz\nID do Jogador: ${idJogador}\nNome do Jogador: ${nomeJogador}\nMétodo de Pagamento: ${metodoPagamento}`;
        const linkWhatsApp = `https://wa.me/244930441438?text=${encodeURIComponent(mensagem)}`;
        
        window.location.href = linkWhatsApp;
    });
</script>

<!-- Rodapé -->
<footer>
    <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    <p>INFLUENCER 930441438</p>
</footer>

</body>
</html>
