<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Dimas Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 255, 0.6) 0%,
                rgba(255, 0, 0, 0.6) 50%,
                rgba(255, 255, 0, 0.6) 100%
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #ff8c00;
        }
        .container {
            margin: 20px;
            flex: 1;
        }
        .option-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .option-card:hover {
            background-color: #ff6f00;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            border-radius: 5px 0 0 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            background-color: #ff6f00;
            border: none;
            padding: 10px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search-button img {
            width: 20px;
            height: 20px;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
    <script>
        function searchProducts() {
            var query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = 'search-results.html?q=' + encodeURIComponent(query);
            }
        }
    </script>
</head>
<body>

<!-- Barra de pesquisa com lupa -->
<div class="search-bar-container">
    <input type="text" id="search-input" class="search-bar" placeholder="Procure aqui...">
    <button class="search-button" onclick="searchProducts()">
        <img src="images/lupa-icon.png" alt="Pesquisar">
    </button>
</div>

<!-- Container para o logotipo de fundo -->
<div class="logo-container">
    <img src="images/logo.png" alt="Logotipo">
</div>

<header>
    <h1>FF Dimas Angola</h1>
    <h2>O Que Vai Querer Hoje?</h2>
</header>

<div class="container">
    <div class="option-card" onclick="window.location.href='diamantes.html';">
        <div class="img-container">
            <img src="images/diamantes.png" alt="Diamantes">
        </div>
        <h2>Diamantes</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='assinaturas.html';">
        <div class="img-container">
            <img src="images/assinaturas.png" alt="Assinaturas">
        </div>
        <h2>Assinaturas</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='trilha-evolucao.html';">
        <div class="img-container">
            <img src="images/trilha-evolucao.png" alt="Trilha da Evolução">
        </div>
        <h2>Trilha da Evolução</h2>
    </div>

    <!-- Novas categorias -->
    <div class="option-card" onclick="window.location.href='contas.html';">
        <div class="img-container">
            <img src="images/contas.png" alt="Contas">
        </div>
        <h2>Contas</h2>
    </div>

    <div class="option-card" onclick="window.location.href='codiguins.html';">
        <div class="img-container">
            <img src="images/codiguins.png" alt="Codiguins">
        </div>
        <h2>Codiguins</h2>
    </div>

    <div class="option-card" onclick="window.location.href='regedits.html';">
        <div class="img-container">
            <img src="images/regedits.png" alt="Regedits">
        </div>
        <h2>Regedits</h2>
    </div>

    <div class="option-card" onclick="window.location.href='Passe.html';">
        <div class="img-container">
            <img src="images/Passe.png" alt="Passe">
        </div>
        <h2>Passe Booyah</h2>
    </div>
</div>

<!-- Ícone do WhatsApp -->
<div class="whatsapp-icon">
    <a href="https://chat.whatsapp.com/L3ieH3i8QvXGtJe44zaNbP" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp">
    </a>
</div>

<!-- Rodapé -->
<footer>
     <p>&copy;2024 FF Dimas Angola - Todos os direitos reservados</p>
     <p>&copy;INFLUENCER 930441438.</p>   
</footer>

</body>
</html>
