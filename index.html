<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Dimas Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 255, 0.6) 0%,
                rgba(255, 0, 0, 0.6) 50%,
                rgba(255, 255, 0, 0.6) 100%
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #ff8c00;
        }
        .container {
            margin: 20px;
            flex: 1;
        }
        .option-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .option-card:hover {
            background-color: #ff6f00;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Barra de pesquisa -->
<input type="text" class="search-bar" placeholder="Procure aqui...">

<!-- Container para o logotipo de fundo -->
<div class="logo-container">
    <img src="images/logo.png" alt="Logotipo">
</div>

<header>
    <h1>FF Dimas Angola</h1>
    <h2>O Que Vai Querer Hoje?</h2>
</header>

<div class="container">
    <div class="option-card" onclick="window.location.href='diamantes.html';">
        <div class="img-container">
            <img src="images/diamantes.png" alt="Diamantes">
        </div>
        <h2>Diamantes</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='assinaturas.html';">
        <div class="img-container">
            <img src="images/assinaturas.png" alt="Assinaturas">
        </div>
        <h2>Assinaturas</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='trilha-evolucao.html';">
        <div class="img-container">
            <img src="images/trilha-evolucao.png" alt="Trilha da Evolução">
        </div>
        <h2>Trilha da Evolução</h2>
    </div>

    <!-- Novas categorias -->
    <div class="option-card" onclick="window.location.href='contas.html';">
        <div class="img-container">
            <img src="images/contas.png" alt="Contas">
        </div>
        <h2>Contas</h2>
    </div>

    <div class="option-card" onclick="window.location.href='codiguins.html';">
        <div class="img-container">
            <img src="images/codiguins.png" alt="Codiguins">
        </div>
        <h2>Codiguins</h2>
    </div>

    <div class="option-card" onclick="window.location.href='regedits.html';">
        <div class="img-container">
            <img src="images/regedits.png" alt="Regedits">
        </div>
        <h2>Regedits</h2>
    </div>

    <div class="option-card" onclick="window.location.href='skins.html';">
        <div class="img-container">
            <img src="images/skins.png" alt="Skins">
        </div>
        <h2>Skins</h2>
    </div>
</div>

<!-- Ícone do WhatsApp -->
<div class="whatsapp-icon" onclick="window.location.href='https://chat.whatsapp.com/seu_link_do_grupo';">
    <img src="images/whatsapp-icon.png" alt="WhatsApp">
</div>

<!-- Rodapé -->
<footer>
    <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    <p>INFLUENCER 930441438</p>  
</footer>

</body>
</html>
