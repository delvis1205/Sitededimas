<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Dimas Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 255, 0.6) 0%,
                rgba(255, 0, 0, 0.6) 50%,
                rgba(255, 255, 0, 0.6) 100%
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #ff8c00; /* Cor do Free Fire */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(40, 40, 40, 0.8); /* Fundo do cabeçalho */
        }
        .logo-container img {
            width: 100px; /* Ajuste o tamanho do logotipo */
            height: auto;
        }
        .site-title {
            flex: 1;
            text-align: center;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-container img {
            width: 20px; /* Ajuste o tamanho do ícone da lupa */
            height: auto;
        }
        .container {
            margin: 20px;
            flex: 1;
        }
        .option-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .option-card:hover {
            background-color: #ff6f00;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<div class="header">
    <div class="logo-container">
        <img src="images/logo.png" alt="Logotipo">
    </div>
    <div class="site-title">
        <h1>FF Dimas Angola</h1>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Pesquisar..." id="search-input">
        <button onclick="search()">
            <img src="images/lupa.png" alt="Pesquisar">
        </button>
        <a href="https://wa.me/930441438" target="_blank">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>
</div>

<h2>O Que Vai Querer Hoje?</h2>

<div class="container">
    <div class="option-card" onclick="window.location.href='diamantes.html';">
        <div class="img-container">
            <img src="images/diamantes.png" alt="Diamantes">
        </div>
        <h2>Diamantes</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='assinaturas.html';">
        <div class="img-container">
            <img src="images/assinaturas.png" alt="Assinaturas">
        </div>
        <h2>Assinaturas</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='trilha-evolucao.html';">
        <div class="img-container">
            <img src="images/trilha-evolucao.png" alt="Trilha da Evolução">
        </div>
        <h2>Trilha da Evolução</h2>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    <p>INFLUENCER 930441438</p>  
</footer>

<script>
    function search() {
        const query = document.getElementById('search-input').value;
        window.location.href = 'search-results.html?q=' + encodeURIComponent(query);
    }
</script>

</body>
</html>
