<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Dimas Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffbe00;
        }
        .container {
            margin: 20px;
        }
        .option-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .option-card:hover {
            background-color: #ff4500;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        /* CSS para o chatbot */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #chatbot iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Container para o logotipo de fundo -->
<div class="logo-container">
    <img src="images/logo.png" alt="Logotipo">
</div>

<header>
    <h1>FF Dimas Angola</h1>
    <h2>O Que Vai Querer Hoje?</h2>
</header>

<div class="container">
    <div class="option-card" onclick="window.location.href='diamantes.html';">
        <div class="img-container">
            <img src="images/diamantes.png" alt="Diamantes">
        </div>
        <h2>Diamantes</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='assinaturas.html';">
        <div class="img-container">
            <img src="images/assinaturas.png" alt="Assinaturas">
        </div>
        <h2>Assinaturas</h2>
    </div>
    
    <div class="option-card" onclick="window.location.href='trilha-evolucao.html';">
        <div class="img-container">
            <img src="images/trilha-evolucao.png" alt="Trilha da Evolução">
        </div>
        <h2>Trilha da Evolução</h2>
    </div>
</div>

<!-- Chatbot -->
<div id="chatbot">
    <iframe src="URL_DO_SEU_CHATBOT" title="Chatbot"></iframe>
</div>

<footer>
    <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
</footer>

</body>
</html>
