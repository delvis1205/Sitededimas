<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha da Evolução - FF Angola</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6600, #ff3300, #ff9900, #ffcc00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            color: #ffffff; /* Cor branca para o título */
            font-size: 4em;
            text-shadow: 4px 4px 0px #ff6600, 8px 8px 0px #ff3300;
            letter-spacing: 2px;
            transform: skew(-5deg);
            margin: 0;
        }

        h2 {
            color: #ffffff; /* Cor branca para o subtítulo */
        }

        .login-area {
            text-align: right;
            margin: 20px;
        }

        .login-area a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-area a:hover {
            color: #ff6600;
        }

        .container {
            margin: 20px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background-color: #282828; /* Cor de fundo dos cartões */
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00; /* Cor verde para preço */
        }

        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00; /* Cor do Free Fire */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .select-btn:hover {
            background-color: #ff6f00; /* Cor do Free Fire ao passar o mouse */
        }

        .img-container {
            border-radius: 50%; /* Faz o contêiner da imagem ser redondo */
            overflow: hidden; /* Esconde as partes da imagem que saem do contêiner redondo */
            width: 150px; /* Define a largura do contêiner */
            height: 150px; /* Define a altura do contêiner */
            display: flex; /* Permite centralizar a imagem dentro do contêiner */
            align-items: center; /* Alinha a imagem verticalmente no centro */
            justify-content: center; /* Alinha a imagem horizontalmente no centro */
            margin: 0 auto; /* Centraliza o contêiner na página */
        }

        .img-container img {
            width: 100%; /* Faz a imagem ocupar 100% do contêiner */
            height: auto; /* Mantém a proporção da imagem */
        }

        /* Estilo para o rodapé */
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        /* Ícone flutuante do WhatsApp */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .whatsapp-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trilha da Evolução - FF Angola</h1>
        <h2>Selecione a Trilha</h2>
    </header>

    <div class="login-area" id="login-section">
        <!-- Esta área será atualizada dependendo do status de login -->
    </div>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao1.png" alt="Trilha da Evolução 3 dias">
            </div>
            <h3>Trilha da Evolução - 3 dias</h3>
            <p class="price">1320 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 3 dias&preco=1320" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao2.png" alt="Trilha da Evolução 1 semana">
            </div>
            <h3>Trilha da Evolução - 1 semana</h3>
            <p class="price">3060 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 1 semana&preco=3060" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao3.png" alt="Trilha da Evolução 1 mês">
            </div>
            <h3>Trilha da Evolução - 1 mês</h3>
            <p class="price">13340 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 1 mês&preco=13340" class="select-btn">Selecionar</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy;2024 FF Dimas Angola - Todos os direitos reservados</p>
        <p>&copy;INFLUENCER 930441438</p>
    </footer>

    <script>
        // Simulando login (substitua esta parte por uma verificação real)
        const isLoggedIn = false; // Aqui você pode substituir com a lógica real de verificação de login

        const loginSection = document.getElementById('login-section');
        if (isLoggedIn) {
            loginSection.innerHTML = '<a href="termo.html">Termo</a> <a href="politicas.html">Privacidade</a>';
        } else {
            loginSection.innerHTML = '<a href="termo.html">Termo</a> <a href="politicas.html">Privacidade</a>';
        }
    </script>

    <!-- Ícone flutuante do WhatsApp -->
<a href="https://chat.whatsapp.com/DNLzxLfZVqXK7d3bPP4XgH" class="whatsapp-icon" target="_blank">
    <img src="images/whatsapp-icon.png" alt="WhatsApp">
</a>

</body>
</html>
