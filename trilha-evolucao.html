<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        h1, h2 {
            color: #ffbe00;
        }
        .container {
            margin: 20px;

        .product-card {
            background-color: #282828;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00;
        }

            color: white;

            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff8500;
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
        .form-container {
            margin-top: 20px;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container input, .form-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

</head>
<body>
