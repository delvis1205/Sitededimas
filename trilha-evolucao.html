<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha da Evolução - FF Angola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                to bottom right,
                blue 15%, /* Azul no topo */
                blue 15%, /* Azul no topo */
                red 66%, /* Vermelho no meio */
                red 77%, /* Vermelho no meio */
                yellow 15% /* Amarelo na parte inferior */
            );
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff8c00; /* Cor do Free Fire */
        }
        .container {
            margin: 20px;
        }
        .product-card {
            background-color: #282828; /* Cor de fundo dos cartões */
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
            color: #ff8c00; /* Cor do Free Fire */
        }
        .select-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff8c00; /* Cor do Free Fire */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .select-btn:hover {
            background-color: #ff6f00; /* Cor do Free Fire ao passar o mouse */
        }
        .img-container img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trilha da Evolução - FF Angola</h1>
        <h2>Selecione a Trilha Evolutiva</h2>
    </header>

    <div class="container">
        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao1.png" alt="Trilha da Evolução 3 dias">
            </div>
            <h3>Trilha da Evolução - 3 dias</h3>
            <p class="price">1320 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 3 dias&preco=1320" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao2.png" alt="Trilha da Evolução 1 semana">
            </div>
            <h3>Trilha da Evolução - 1 semana</h3>
            <p class="price">3060 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 1 semana&preco=3060" class="select-btn">Selecionar</a>
        </div>

        <div class="product-card">
            <div class="img-container">
                <img src="images/trilha-evolucao3.png" alt="Trilha da Evolução 1 mês">
            </div>
            <h3>Trilha da Evolução - 1 mês</h3>
            <p class="price">13340 Kz</p>
            <a href="formulario.html?produto=Trilha da Evolução 1 mês&preco=13340" class="select-btn">Selecionar</a>
        </div>
    </div>
    
    <footer>
        <p>2024 FF Dimas Angola - Todos os direitos reservados</p>
    </footer>

</body>
</html>
